name: Minecraft Bedrock Schemas

on:
  push:
    branches: [master, indev]
  pull_request:
    branches: [master, indev]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout ğŸ”ƒ
        uses: actions/checkout@v2

      - name: Installing Node.js ğŸ”¨
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installing dependencies ğŸ”¨
        run: npm install

      - name: Running tests ğŸ§ª
        run: npm run test
